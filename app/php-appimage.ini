; Configuration PHP pour l'application Duplicator (version AppImage)
; Limites d'upload
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Configuration des sessions
session.gc_maxlifetime = 3600
session.cookie_lifetime = 0
session.save_path = /tmp/duplicator_sessions

; Configuration des erreurs - DEBUGGING ACTIVÉ
display_errors = On
log_errors = On
error_log = /tmp/duplicator_errors.log
error_reporting = E_ALL

; Configuration de la zone temporaire
upload_tmp_dir = /tmp

; Configuration des extensions Linux - utiliser les extensions système
; Les extensions sont chargées automatiquement par le PHP système
; extension_dir sera ignoré car on utilise le PHP système

; Configuration SQLite spécifique
pdo_sqlite.cache_size = 2000

; Configuration Zend Engine pour éviter les erreurs d'extensions
zend.enable_gc = On

; Configuration MIME CRITIQUE pour l'affichage
default_mimetype = "text/html"
default_charset = "UTF-8"
auto_prepend_file = ""