; Configuration PHP pour l'application Duplicator
; Limites d'upload
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Configuration des sessions
session.gc_maxlifetime = 3600
session.cookie_lifetime = 0
; session.save_path sera défini dynamiquement dans index.php

; Configuration des erreurs
display_errors = On
log_errors = On
; error_log sera défini dynamiquement

; Configuration des extensions
extension_dir = "php/ext"
extension=sqlite3.dll
extension=pdo_sqlite.dll
extension=fileinfo.dll

; Configuration SQLite spécifique
pdo_sqlite.cache_size = 2000

; Configuration de la zone temporaire
; upload_tmp_dir sera défini dynamiquement
