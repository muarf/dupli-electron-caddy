[global]
pid = /tmp/php-fpm.pid
error_log = /tmp/php-fpm-error.log
log_level = notice
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10s
daemonize = no

[www]
user = www-data
group = www-data
listen = /tmp/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 1000

; Configuration PHP
php_admin_value[error_log] = /tmp/duplicator_php_errors.log
php_admin_value[display_errors] = 1
php_admin_value[log_errors] = 1
php_admin_value[upload_max_filesize] = 50M
php_admin_value[post_max_size] = 50M
php_admin_value[max_execution_time] = 300
php_admin_value[memory_limit] = 256M

; Sessions
php_admin_value[session.save_path] = /tmp/duplicator_sessions
php_admin_value[session.gc_maxlifetime] = 3600

; SQLite
php_admin_value[sqlite3.extension_dir] = /app/vendor

