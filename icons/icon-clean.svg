<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Main machine body -->
  <rect x="120" y="150" width="272" height="280" rx="20" fill="white" stroke="black" stroke-width="3"/>
  
  <!-- Top scanner lid (open, angled) -->
  <rect x="140" y="70" width="232" height="120" rx="15" fill="white" stroke="black" stroke-width="3"/>
  
  <!-- Scanner bed (white) -->
  <rect x="160" y="90" width="192" height="80" rx="10" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Control panel (3x3 grid) -->
  <rect x="300" y="90" width="80" height="80" rx="10" fill="black" stroke="black" stroke-width="2"/>
  
  <!-- 3x3 button grid -->
  <rect x="315" y="105" width="16" height="16" rx="3" fill="white"/>
  <rect x="335" y="105" width="16" height="16" rx="3" fill="white"/>
  <rect x="355" y="105" width="16" height="16" rx="3" fill="white"/>
  
  <rect x="315" y="125" width="16" height="16" rx="3" fill="white"/>
  <rect x="335" y="125" width="16" height="16" rx="3" fill="white"/>
  <rect x="355" y="125" width="16" height="16" rx="3" fill="white"/>
  
  <rect x="315" y="145" width="16" height="16" rx="3" fill="white"/>
  <rect x="335" y="145" width="16" height="16" rx="3" fill="white"/>
  <rect x="355" y="145" width="16" height="16" rx="3" fill="white"/>
  
  <!-- Output tray (right side) -->
  <rect x="400" y="170" width="50" height="80" rx="8" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Paper tray 1 (top) -->
  <rect x="140" y="250" width="232" height="40" rx="8" fill="white" stroke="black" stroke-width="2"/>
  <line x1="150" y1="270" x2="370" y2="270" stroke="black" stroke-width="1"/>
  
  <!-- Paper tray 2 (bottom) -->
  <rect x="140" y="300" width="232" height="40" rx="8" fill="white" stroke="black" stroke-width="2"/>
  <line x1="150" y1="320" x2="370" y2="320" stroke="black" stroke-width="1"/>
  
  <!-- Side feeder (left) -->
  <rect x="80" y="330" width="50" height="80" rx="8" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Base/feet -->
  <rect x="130" y="430" width="25" height="20" rx="5" fill="white"/>
  <rect x="357" y="430" width="25" height="20" rx="5" fill="white"/>
  
  <!-- Brand text -->
  <text x="256" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">DUPLICATOR</text>
</svg>