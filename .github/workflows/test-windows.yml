              **Ressources incluses:**
              ğŸ”¹ Caddy Web Server v2.7.6
              ğŸ”¹ PHP ${version}-Windows avec SQLite 
              ğŸ”¹ Ghostscript pour PDF
              ğŸ”¹ Extensions PDO SQLite corrigÃ©es
              
              **Instructions:**
              1. TÃ©lÃ©charger le package souhaitÃ© (NSIS installer ou ZIP portable)
              2. Lancer l'application (Duplicator.exe)
