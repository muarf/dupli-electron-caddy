              **SystÃ¨me requis:**
              - Windows 10/11 (64-bit)
              âš ï¸ Plus besoin d'installer Visual C++ Redistributable !
              
              ---
              *Build automatique depuis GitHub Actions* ğŸ—ï¸
              " `
              --generate-notes `
              "dist/Duplicator-*-win.zip" `
              "dist/Duplicator-*.exe" 2>$null || echo "Erreur crÃ©ation release"
              
            echo "âœ… Release GitHub crÃ©Ã©e: v$version"
          } else {
            echo "â„¹ï¸ Release dÃ©jÃ  existante, mise Ã  jour des assets..."
            
            # Upload des nouveaux assets dans la release existante
            $zipFile = Get-ChildItem "dist/Duplicator-*-win.zip" | Select-Object -First 1
            $exeFile = Get-ChildItem "dist/Duplicator-*.exe" | Select-Object -First 1
            
            if ($zipFile) {
