name: Test Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build-and-test-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
        
      - name: Download Caddy for Windows
        run: |
          echo "TÃ©lÃ©chargement de Caddy pour Windows..."
          Invoke-WebRequest -Uri "https://github.com/caddyserver/caddy/releases/download/v2.7.6/caddy_2.7.6_windows_amd64.zip" -OutFile "caddy_windows.zip"
          Expand-Archive -Path "caddy_windows.zip" -DestinationPath "caddy" -Force
          Remove-Item "caddy_windows.zip"
          echo "Caddy tÃ©lÃ©chargÃ©: $(Get-Item caddy/caddy.exe | Select-Object -ExpandProperty Length) bytes"
        
      - name: Verify PHP binaries
        run: |
          echo "VÃ©rification des binaires PHP inclus..."
          
          if (Test-Path "php/php.exe") {
            echo "âœ… php.exe trouvÃ©"
            & "php/php.exe" --version
            echo "Taille: $((Get-Item 'php/php.exe').Length) bytes"
          } else {
            echo "âŒ php.exe manquant dans le repo"
            echo "Contenu du dossier php/:"
            if (Test-Path "php") {
              dir php/
            } else {
              echo "Dossier php/ n'existe pas"
            }
            exit 1
          }
          
          echo "VÃ©rification des DLL nÃ©cessaires:"
          $required_dlls = @("php8ts.dll", "libsqlite3.dll")
          foreach ($dll in $required_dlls) {
            if (Test-Path "php/$dll") {
              echo "âœ… $dll trouvÃ©"
            } else {
              echo "âš ï¸  $dll manquant (peut Ãªtre optionnel)"
            }
          }
        
      - name: Build Windows app
        run: npm run build:caddy -- --win
        
      - name: Verify build output
        run: |
          echo "=== VÃ©rification du build ==="
          if (Test-Path "dist/win-unpacked/Duplicator.exe") {
            echo "âœ… Duplicator.exe existe"
            $size = (Get-Item "dist/win-unpacked/Duplicator.exe").Length / 1MB
            echo "   Taille: $([math]::Round($size, 2)) MB"
          } else {
            echo "âŒ Duplicator.exe manquant"
            exit 1
          }
          
          if (Test-Path "dist/win-unpacked/resources/app.asar.unpacked/caddy/caddy.exe") {
            echo "âœ… caddy.exe existe"
          } else {
            echo "âŒ caddy.exe manquant"
          }
          
          if (Test-Path "dist/win-unpacked/resources/app.asar.unpacked/php/php.exe") {
            echo "âœ… php.exe existe"
          } else {
            echo "âŒ php.exe manquant"
          }
          
          if (Test-Path "dist/win-unpacked/resources/Caddyfile") {
            echo "âœ… Caddyfile existe"
          } else {
            echo "âŒ Caddyfile manquant"
          }
          
          echo ""
          echo "=== Structure complÃ¨te ==="
          tree dist/win-unpacked/resources/ -L 2
        
      - name: Test Caddy binary
        run: |
          echo "=== Test de Caddy ==="
          & "dist/win-unpacked/resources/app.asar.unpacked/caddy/caddy.exe" version
        
      - name: Test PHP binary
        run: |
          echo "=== Test de PHP ==="
          & "dist/win-unpacked/resources/app.asar.unpacked/php/php.exe" --version
        
      - name: Test Caddyfile validation
        run: |
          echo "=== Validation du Caddyfile ==="
          echo "ğŸ” VÃ©rification des binaires..."
          
          if (Test-Path "dist/win-unpacked/resources/app.asar.unpacked/caddy/caddy.exe") {
            echo "âœ… Caddy Windows prÃ©sent"
            Get-Item "dist/win-unpacked/resources/app.asar.unpacked/caddy/caddy.exe" | Select-Object Name, Length
          } else {
            echo "âŒ Caddy Windows manquant"
            echo "Contenu du dossier caddy:"
            Get-ChildItem "dist/win-unpacked/resources/app.asar.unpacked/caddy/" -ErrorAction SilentlyContinue
          }
          
          if (Test-Path "dist/win-unpacked/resources/Caddyfile") {
            echo "âœ… Caddyfile prÃ©sent"
            Get-Content "dist/win-unpacked/resources/Caddyfile"
          } else {
            echo "âŒ Caddyfile manquant"
          }
          
          # Test de validation si les fichiers existent
          $caddyExists = Test-Path "dist/win-unpacked/resources/app.asar.unpacked/caddy/caddy.exe"
          $caddyfileExists = Test-Path "dist/win-unpacked/resources/Caddyfile"
          
          if ($caddyExists -and $caddyfileExists) {
            echo "ğŸ”§ Validation de la configuration Caddy..."
            & "dist/win-unpacked/resources/app.asar.unpacked/caddy/caddy.exe" validate --config "dist/win-unpacked/resources/Caddyfile"
          } else {
            echo "âš ï¸  Impossible de valider la configuration Caddy (fichiers manquants)"
            echo "Caddy existe: $caddyExists"
            echo "Caddyfile existe: $caddyfileExists"
          }
        
      - name: Test application launch (short)
        run: |
          echo "=== Test de dÃ©marrage de l'application ==="
          $app = Start-Process "dist/win-unpacked/Duplicator.exe" -PassThru
          echo "Application dÃ©marrÃ©e avec PID: $($app.Id)"
          
          # Attendre 15 secondes pour que l'app dÃ©marre
          Start-Sleep -Seconds 15
          
          # VÃ©rifier si les processus sont lancÃ©s
          $phpProcess = Get-Process | Where-Object { $_.ProcessName -like "*php*" }
          $caddyProcess = Get-Process | Where-Object { $_.ProcessName -like "*caddy*" }
          
          if ($phpProcess) {
            echo "âœ… Processus PHP dÃ©tectÃ©: $($phpProcess.ProcessName)"
          } else {
            echo "âš ï¸  Processus PHP non dÃ©tectÃ©"
          }
          
          if ($caddyProcess) {
            echo "âœ… Processus Caddy dÃ©tectÃ©: $($caddyProcess.ProcessName)"
          } else {
            echo "âš ï¸  Processus Caddy non dÃ©tectÃ©"
          }
          
          # Tester si le port 8000 rÃ©pond
          try {
            $response = Invoke-WebRequest -Uri "http://127.0.0.1:8000" -TimeoutSec 5 -UseBasicParsing
            echo "âœ… Application rÃ©pond sur le port 8000"
            echo "   Status: $($response.StatusCode)"
          } catch {
            echo "âš ï¸  Application ne rÃ©pond pas sur le port 8000"
            echo "   Erreur: $_"
          }
          
          # ArrÃªter l'application
          Stop-Process -Id $app.Id -Force
          
          # Nettoyer les processus orphelins
          Get-Process | Where-Object { $_.ProcessName -like "*php*" -or $_.ProcessName -like "*caddy*" } | Stop-Process -Force
        
      - name: Create screenshots (if possible)
        continue-on-error: true
        run: |
          echo "Note: Screenshots nÃ©cessiteraient des outils supplÃ©mentaires"
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: duplicator-windows-build
          path: dist/win-unpacked/
          retention-days: 7
        
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            C:\Users\runneradmin\AppData\Local\Temp\duplicator_caddy_errors.log
            C:\Users\runneradmin\AppData\Local\Temp\duplicator_php_errors.log
          retention-days: 3
          if-no-files-found: ignore
        continue-on-error: true
        
      - name: Test summary
        if: always()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… TEST WINDOWS TERMINÃ‰"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Les artifacts sont disponibles dans l'onglet Actions"
          echo "Vous pouvez tÃ©lÃ©charger le build et les logs"

