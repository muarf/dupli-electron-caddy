            }
            if ($exeFile) {
              gh release upload "v$version" $exeFile.FullName --clobber 2>$null || echo "Erreur upload EXE" 
            }
            
            echo "âœ… Assets mis Ã  jour dans la release existante"
          }
        
      - name: Test summary
        if: always()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… TEST WINDOWS TERMINÃ‰"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Les artifacts sont disponibles dans l'onglet Actions"
          echo "Vous pouvez tÃ©lÃ©charger le build et les logs"

