name: Test Linux Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 \
            libnotify4 \
            libnss3 \
            libxss1 \
            libxtst6 \
            xvfb \
            libatspi2.0-0 \
            libdrm2 \
            libgbm1 \
            libxcb-dri3-0
      
      - name: Install dependencies
        run: npm install
        
      - name: Verify binaries
        run: |
          echo "Copie du binaire PHP..."
          mkdir -p php
          cp /usr/bin/php php/
          chmod +x php/php
          ./php/php --version
        
      - name: Run tests
        run: npm run test:e2e:simple
        
      - name: Build Linux AppImage
        run: npm run build:caddy
        
